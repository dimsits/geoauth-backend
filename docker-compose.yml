services:
  db:
    image: postgres:16-alpine
    container_name: geoauth-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: geoauth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - geoauth_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d geoauth"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  geoauth_pgdata:
